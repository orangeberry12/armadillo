<!DOCTYPE html>
<html>
<head>
	<title>Armadillo: Sitter Profile</title>
	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="masterstyle.css">
	<link rel="stylesheet" href="main.css">
	<script type="text/javascript" src="bootstrap.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Montserrat|Montserrat+Alternates" rel="stylesheet">
</head>
<body>

	<header>
	    <a id = "logo" href="main.html">Armadillo</a>
	    <a id = "loginbutton" href = "#"><button>Dashboard</button></a>
	</header>
	<main>
		<div id = "formcontainer">

			<h1>Add your sitter profile:</h1>

			<form>
				<div class="form-group">
					<label for="exampleFormControlInput1">Your Photo</label>
				    <div class="petphoto">
						<img src="puffdog.jpg" class="img-thumbnail">
					    <button class="btn btn-primary">Select Photo</button>
					</div>
		  		</div>
			    <div class="form-group">
			        <label for="exampleFormControlInput1">Your Name</label>
			        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Jane Doe">
			  	</div>
			    <div class="form-group">
			        <label for="exampleFormControlInput1">Location</label>
			        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Zip Code">
			  	</div>
			  	<div class="form-group">
				    <label for="exampleFormControlSelect2">Care Preference</label>
				    <select multiple class="form-control" id="exampleFormControlSelect2">
						<option>Dog</option>
						<option>Cat</option>
						<option>Fish</option>
						<option>Chicken</option>
						<option>Turtle</option>
				    </select>
				</div>
			  	<div class="form-group">
			    	<label for="exampleFormControlTextarea1">Experience</label>
			    	<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
			  	</div>
			  	<div class="form-group">
			    	<label for="exampleFormControlTextarea1">Certifications</label>
			    	<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
			  	</div>
			</form>
			<button type="submit" class="btn btn-primary">All Done!</button>
		</div>
	</main>
	<footer>
		
	</footer>

</body>
</html>
