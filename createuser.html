<!DOCTYPE html>
<html>
<head>
	<title>Armadillo: User Profile</title>
	<link rel="stylesheet" href="./css/bootstrap/bootstrap.css">
	<link rel="stylesheet" href="masterstyle.css">
	<link rel="stylesheet" href="main.css">
	<script type="text/javascript" src="bootstrap.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Montserrat|Montserrat+Alternates" rel="stylesheet">
</head>
<body>

	<header>
	    <a id = "logo" href="main.html">Armadillo</a>
	</header>
	<main>
		<div id = "formcontainer">
			<h1>Create Your User Profile</h1>
			<form>
			  <div class="form-group">
			    <label for="exampleFormControlInput1">Your Name</label>
			    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Jane Doe">
			  </div>
	  		  <div class="form-group">
			    <label for="exampleFormControlInput1">Address Line 1</label>
			    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="123 Your Street">
			  </div>
			  <div class="form-group">
			    <label for="exampleFormControlInput1">Address Line 2</label>
			    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
			  </div>
			  <div class="form-group">
			    <label for="exampleFormControlInput1">City</label>
			    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Cambridge">
			  </div>
			 <div class="form-group">
				<label for="exampleFormControlSelect1">State</label>
				<select class="form-control" id="exampleFormControlSelect1">
					<option>AL</option>
					<option>AK</option>
					<option>AZ</option>
					<option>AR</option>
					<option>CA</option>
					<option>CO</option>
					<option>CT</option>
					<option>DE</option>
					<option>FL</option>
					<option>GA</option>
					<option>HI</option>
					<option>ID</option>
					<option>IL</option>
					<option>IN</option>
					<option>IA</option>
					<option>KS</option>
					<option>KY</option>
					<option>LA</option>
					<option>ME</option>
					<option>MD</option>
					<option>MA</option>
				</select>
				</div>
			  <div class="form-group">
			    <label for="exampleFormControlInput1">Zip Code</label>
			    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="01239">
			  </div>
			  <div class = "form-group">
				<label for="exampleFormControlSelect1">Country</label>
				<select class="form-control" id="exampleFormControlSelect1">
					<option>Austria</option>
					<option>China</option>
					<option>United States</option>
				</select>
				</div>
			  <div class="form-group">
			    <label for="exampleFormControlTextarea1">Personal Description</label>
			    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Optional"></textarea>
			  </div>
	  		  <div class="form-group">
			    <label for="exampleFormControlInput1">Phone Number</label>
			    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="555-555-5555"></textarea>
			  </div>
			</form>
			<a href="createpet.html"><button type="submit" class="btn btn-primary">Add Pet</button>
		</div><!--formcontainer-->

	</main>
	<footer>
		
	</footer>

</body>
</html>
