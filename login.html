<!DOCTYPE html>
<html>
<head>
	<title>Armadillo Login</title>
	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="masterstyle.css">
	<link rel="stylesheet" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Montserrat+Alternates" rel="stylesheet">
	<script src="bootstrap.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<header>
		<a id = "logo" href="main.html">Armadillo</a>
	</header>
	<main>
		<div id = "folder">
			<!--tabs-->
			<div class = "tab active" id ="tab1" onclick ="switchTabs(event,'returninguser')">Returning User</div>
			<div class = "tab" id = "tab2" onclick ="switchTabs(event,'newuser')">New User?</div>
			<!--form content-->
			<div id = "centerfolder">

				<!--returning user-->
				<div class = "tabcontent active" id = "returninguser">
					<form>
						<div class = "form-group" id = "username">
							<label for="email">Email</label>
							<input type="email" class="form-control" id="email" placeholder="you@armadillo.com">
						</div>
						<div class = "form-group" id = "password">
							<label for="inputPassword">Password</label>
							<input type="password" class="form-control" id="inputPassword" placeholder="Password">
						</div>
					</form>
					<button type="submit" class="btn btn-primary">Sign In</button>
				</div>

				<!--new user-->
				<div class = "tabcontent" id="newuser">
					<form>
						<div class = "form-group" id = "username">
							<label for="email">Email</label>
							<input type="email" class="form-control" id="email" placeholder="you@armadillo.com">
						</div>
						<div class = "form-group" id = "password">
							<label for="inputPassword">Password</label>
							<input type="password" class="form-control" id="inputPassword" placeholder="Password">
						</div>
						<div class = "form-group" id = "password">
							<label for="confirmPassword">Confirm Password</label>
							<input type="password" class="form-control" id="confirmPassword" placeholder="Password">
						</div>
					</form>
					<button type="submit" class="btn btn-primary">Create Account</button>
				</div>
			</div>

		</div>
	</main>
	<footer></footer>

</body>
</html>
