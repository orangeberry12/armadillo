<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Armadillo</title>
	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="masterstyle.css">
	<link rel="stylesheet" href="main.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Montserrat+Alternates" rel="stylesheet">

    <script src="bootstrap.js"></script>
    <script src="main.js"></script>
</head>
<body>
	<header>
	    <a id = "logo" href="main.html">Armadillo</a>
	    <a id = "loginbutton" href = "login.html"><button class="btn btn-primary">Login</button></a>
	</header>
	<main>
		<div id = "folder">
			<!--tabs-->
			<div class = "tab active" id ="tab1" onclick ="switchTabs(event,'findsitterform')">Find A Sitter</div>
			<div class = "tab" id = "tab2" onclick = "switchTabs(event,'becomesitter')">Become a Sitter</div>
			
			<!--form content-->
			<div id = "centerfolder">
				<!--tab content-->
				<div class = "tabcontent active" id = "findsitterform">
					<form>
						<div class = "form-group">
							<label>From:</label>
							<input type="text" class="form-control" placeholder = "MM/DD/YYYY">
						</div>
						<div class = "form-group">
							<label>To:</label>
							<input type="text" class="form-control" placeholder="MM/DD/YYYY">
						</div>
						<div class = "form-group" id = "mypets">
							<label>For my pet: </label>
							<div>
								<button type="radio">dog</button>
								<button type="radio">cat</button>
								<button type="radio">Fish</button>
								<button type="radio">+</button>
							</div>
						</div>
						<div class = "form-group">
							<label>Near:</label>
							<input type="text" class="form-control" placeholder="Zip Code">
						</div>
					</form>
					<button>Search</button>
				</div><!--find sitter-->

				<div class = "tabcontent" id ="becomesitter">
					<h1>New to Armadillo?</h1>
					<form>
						<div class = "form-group" id = "email">
							<label>Email</label>
							<input type="text" class="form-control" placeholder="you@gmail.com">
						</div>
						<div class = "form-group" id = "password">
							<label for="inputPassword">Password</label>
							<input type="password" class="form-control" id="inputPassword" placeholder="Password">
						</div>
						<div class = "form-group" id = "password">
							<label for="confirmPassword">Confirm Password</label>
							<input type="password" class="form-control" id="confirmPassword" placeholder="Password">
						</div>
					</form>
					<a href="createsitter.html"><button>Create Account</button></a>
				</div><!--become sitter-->


			</div><!--centerfolder-->
		</div> <!--folder-->
	</main>
	<footer>
		
	</footer>
</body>
</html>
